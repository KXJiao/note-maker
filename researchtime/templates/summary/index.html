{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <script src = "{{ url_for('static', filename='app.js') }}"></script>
{% endblock %}
{% block header %}
    <h1>{% block title %}Summarizer{% endblock %}</h1>
{% endblock %}


{% block content %}
    <div id ="container" style = "width:100%;">
        <div id = "left" style = "float:left; width:50%;">
            <div id ="input">
                <p id="result"></p>
                <!-- action= "{{ url_for('static', filename='upload.php') }}" -->
                <form target = "textsummary" method="post" enctype="multipart/form-data">
                    File: <input name="file" type="file" />
                        <input type="submit" name="upload" value="Upload" />
                </form>
            
            </div>
            <div id ="compare">
                <!-- action = "/textsummary"  -->
                <form target = "textsummary" method="post">
                    <textarea name = "text" rows = "8" cols = "70" style="resize: vertical;"></textarea><br>
                    <input name = "compare" type = "submit" value = "Summarize">
                </form>
            </div>
            <div>
                <form target = "textsummary" method = "post">
                    <input type="text" name="url">
                    <input type="submit" name="external" value = "Submit">
                </form>
            </div>
        </div>

        <div id = "right" style = "float:right; width:50%;">
            <iframe name = "textsummary" frameborder='0' noresize='noresize' style='position: absolute; background: transparent; width: 50%; height:100%;' src="/textsummary"></iframe>
        </div>
    </div>
    
        
        
{% endblock %}
